services:
  db:
    image: mysql:8
    container_name: messaging_app-db
    environment:
      MYSQL_DATABASE: messaging_app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    container_name: messaging_app-web
    command: sh -c "sleep 10 && python3 manage.py runserver 0.0.0.0:8000 -p 8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      MYSQL_DATABASE: messaging_app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_HOST: db

volumes:
  db_data:
